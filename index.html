<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_header.css" />
    <link rel="stylesheet" href="css/style_main.css" />
    <link rel="stylesheet" href="css/style_footer.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,100;1,400;1,900&family=Space+Mono:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main">
        <div class="formulario">
          <h2>Criar uma Conta</h2>
        </div>
        <form action="" id="form" class="form">
          <div class="form-control">
            <label for="username"></label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu nome de usuario"
            />
            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #fa1900"
            ></i>
            <i class="fa-solid fa-square-check" style="color: #57fa00"></i>
            <small></small>
          </div>

          <div class="form-control">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" />
            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #fa1900"
            ></i>
            <i class="fa-solid fa-square-check" style="color: #57fa00"></i>
            <small></small>
          </div>

          <div class="form-control">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              class="aviso"
              placeholder="Digite sua senha"
            />
            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #fa1900"
            ></i>
            <i class="fa-solid fa-square-check" style="color: #57fa00"></i>
            <span class="aviso"> No minimo 7 caracteres</span>
            <small> </small>
          </div>
          <div class="form-control">
            <label for="password-confirmation">Confirmação de Senha</label>
            <input
              type="password"
              id="password-confirmation"
              placeholder="Confirme sua senha"
            />
            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #fa1900"
            ></i>
            <i class="fa-solid fa-square-check" style="color: #57fa00"></i>
            <small> Mensagem de erro</small>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <a
          href="https://www.linkedin.com/in/mayra-malaquias-28274a14a/"
          target="_blank"
          class=".icon"
          ><img src="./img/linkred.png" alt="" /> Code by: Mayra Malaquias.</a
        >
        <a href="https://github.com/Mayramv" target="_blank" class="icon">
          <img src="./img/gitred.png" alt=""
        /></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/3125181164.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
